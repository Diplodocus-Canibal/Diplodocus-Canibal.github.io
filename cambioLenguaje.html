<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Guia XML</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"
    />
    <link rel="stylesheet" href="lenguaje.css" />
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  </head>

  <body>
    <label id="language-toggle" class="switch-light switch-candy" onclick="">
      <input type="checkbox" />
      <span>
        Lenguaje:
        <span>ES</span>
        <span>JP</span>
      </span>
      <a></a>
    </label>

    <div class="text-on ui-corner-all">
      <h1>Chistaco</h1>
      <p>
        Me sacaron del grupo de WhatsApp de paracaidismo. Se ve que no caía
        bien.
      </p>
    </div>
    <div class="text-off ui-corner-all">
      <h1>チスタコ</h1>
      <p>
        彼らはスカイダイビングのWhatsAppグループから私を連れ出しました。うまく落ちなかったようです。
      </p>
    </div>
    <script>
      $(function () {
        $("#language-toggle").click(function () {
          $(".text-on").switchClass("text-on", "text-off", 10);
          $(".text-off").switchClass("text-off", "text-on", 10);
        });
      });
    </script>
    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          myFunction(this);
        }
      };
      xhttp.open("GET", "titulos.xml", true);
      xhttp.send();

      function myFunction(xml) {
        var xmlDoc = xml.responseXML;
        document.getElementById("titulo").innerHTML =
          xmlDoc.getElementsByTagName("titulo")[0].childNodes[0].nodeValue;
        document.getElementById("home").innerHTML =
          xmlDoc.getElementsByTagName("indice")[0].childNodes[0].nodeValue;
        document.getElementById("doc").innerHTML =
          xmlDoc.getElementsByTagName("indice")[1].childNodes[0].nodeValue;
        document.getElementById("example").innerHTML =
          xmlDoc.getElementsByTagName("indice")[2].childNodes[0].nodeValue;
        document.getElementById("language").innerHTML =
          xmlDoc.getElementsByTagName("lenguaje")[0].childNodes[0].nodeValue;
      }
    </script>
  </body>
</html>
